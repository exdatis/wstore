<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- interface -->
    <composite:interface>
        <composite:attribute name="signLabel"></composite:attribute>
        <composite:attribute name="signValue"></composite:attribute>
        <composite:attribute name="nameLabel"></composite:attribute>
        <composite:attribute name="nameValue"></composite:attribute>
        <composite:attribute name="btnResetLabel"></composite:attribute>
        <composite:attribute name="defaultFocus"></composite:attribute>
        <composite:attribute 
            name="btnReset" 
            method-signature="java.lang.String resetValue()">
        </composite:attribute>
        <composite:attribute name="btnSubmitLabel"></composite:attribute>
        <composite:attribute
            name="btnSubmit"
            method-signature="java.lang.String addMeasure()">
        </composite:attribute>
    </composite:interface>
    <!-- implementacija -->
    <composite:implementation>
        <p:messages autoUpdate="true"></p:messages>
        <h:form id="formMeasure">
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
            <h:panelGrid columns="2" id="panelMeasureForm" border="0" bgcolor="silver">
                <h:outputLabel value="#{cc.attrs.signLabel}"></h:outputLabel>
                <h:inputText id="fieldSign" value="#{cc.attrs.signValue}" size="5" label="Oznaka mere: ">
                    <f:validateLength minimum="1" maximum="10" ></f:validateLength>
                    <h:message for="fieldSign"></h:message>
                </h:inputText>
                <h:outputLabel value="#{cc.attrs.nameLabel}"></h:outputLabel>
                <h:inputText id="fieldName" value="#{cc.attrs.nameValue}" size="20" label="Naziv jedinice: ">
                    <f:validateLength minimum="1" maximum="70" ></f:validateLength>
                    <h:message for="fieldName"></h:message>
                </h:inputText> 
                <h:commandButton
                    action="#{cc.attrs.btnReset}"
                    value="#{cc.attrs.btnResetLabel}"
                    class="cmdBtn"
                    accesskey="n"
                    title="Pripremi novi zapis(Alt+Shift+N)">
                    <p:focus for="formMeasure:fieldSign"></p:focus>
                </h:commandButton>
                <h:commandButton
                    action="#{cc.attrs.btnSubmit}"
                    value="#{cc.attrs.btnSubmitLabel}"
                    class="cmdBtn"
                    accesskey="s"
                    title="Sačuvaj zapis(Alt+Shift+S)">
                </h:commandButton>
            </h:panelGrid>
        </h:form>        
    </composite:implementation>
</html>
